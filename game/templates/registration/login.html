{% extends "wrapper.html" %}
{% load static %}


{% block link %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock link %}

{% block title %}
Log in
{% endblock title %}

{% block content %}
<section class="login-form wrapper">
    <form method="POST" >
        {% csrf_token %}
        <legend>We're just glad to have you back.</legend>
        <div class="form-grid">
            <label for="username">Username:</label>
            <input type="text" placeholder="Alt1tlA" id="username" name="username">
    
            <label for="password">Password:</label>
            <input type="password" placeholder="Itsasecret228" id="password" name="password">
        </div>
        {{form.errors}}
        <div class="clicks">
            <a href="{% url 'registration' %}" class="btn-login">Sing up</a>
            <button type="submit" class="btn-login">Log In</button>
        </div>
    </form>
</section>
{% endblock content %}
