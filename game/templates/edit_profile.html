{% extends "wrapper.html" %}
{% load static %}


{% block link %}
<link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock link %}

{% block title %}
Edit profile
{% endblock title %}

{% block content %}
<section class="profile-card wrapper">
    <h1 class="profile-info" id="username">Edit profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-grid">
                <label for="username">Username:</label>
                <input type="text" placeholder="John Wayne" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" placeholder="john@wayne.lg" id="email" name="email">
            </div>
            {{form.errors}}
            <div class="clicks">
                <button type="submit" class="btn-login">Submit</button>
            </div>
        </form>
</section>
{% endblock content %}
