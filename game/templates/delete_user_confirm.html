{% extends "wrapper.html" %}
{% load static %}


{% block link %}
<link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock link %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
<section class="profile-card wrapper">
    <h1 class="profile-info" id="username">Delete user page! Are you sure?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete btn-login">Submit</button>
    </form>
</section>
{% endblock content %}
