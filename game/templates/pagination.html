<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character List</title>
    <style>
        .character-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .character-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .character-class {
            font-style: italic;
            color: #555;
        }
        .character-details {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Список персонажей</h1>
    <div id="characters-container"></div>
    <button id="prev-button">Назад</button>
    <button id="next-button">Вперед</button>

    <script>
        let currentPage = 1;

        // Функция для получения и отображения персонажей
        async function fetchCharacters(page) {
            try {
                const response = await fetch(`/api/characters/?page=${page}`);
                const data = await response.json();

                // Очистим текущий контейнер
                const container = document.getElementById('characters-container');
                container.innerHTML = '';

                // Отобразим персонажей
                data.results.forEach(character => {
                    const div = document.createElement('div');
                    div.classList.add('character-card');
                    
                    // Добавим имя персонажа и класс
                    div.innerHTML = `
                        <h3>${character.name} (Level: ${character.level})</h3>
                        <p class="character-class">Class: ${character.character_class.name} - ${character.character_class.description}</p>
                        <div class="character-details">
                            <p><strong>Experience:</strong> ${character.experience}</p>
                            <p><strong>Created At:</strong> ${new Date(character.created_at).toLocaleString()}</p>
                        </div>
                    `;
                    
                    container.appendChild(div);
                });

                // Управляем доступностью кнопок
                document.getElementById('prev-button').disabled = !data.previous;
                document.getElementById('next-button').disabled = !data.next;
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
            }
        }

        // Переход на предыдущую страницу
        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchCharacters(currentPage);
            }
        });

        // Переход на следующую страницу
        document.getElementById('next-button').addEventListener('click', () => {
            currentPage++;
            fetchCharacters(currentPage);
        });

        // Загружаем первую страницу при открытии страницы
        fetchCharacters(currentPage);
    </script>
</body>
</html>
